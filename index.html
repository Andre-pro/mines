<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>MINES</h1>
        <div class="info-panel">
            <div class="balance">Balance: $<span id="balance">1000</span></div>
            <div class="bet">Bet: $<span id="bet">10</span></div>
            <div class="multiplier">Multiplier: <span id="multiplier">1.00x</span></div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="controls">
            <button id="cashout" disabled>Cash Out</button>
            <button id="restart">New Game</button>
        </div>
    </div>

    <div class="win-modal hidden">
        <div class="win-content">
            <h2>You won!</h2>
            <p id="win-amount">$0</p>
            <button id="close-win">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="app-download">
  <a href="https://apps.apple.com/ваша-ссылка" target="_blank" class="app-link">
    <img src="crystal-icon.png" alt="Mines Game Icon" class="app-icon">
    <div class="app-info">
      <div class="app-title">Mines</div>
      <div class="app-subtitle">Скачать в App Store</div>
    </div>
  </a>
</div>
</body>
</html>
